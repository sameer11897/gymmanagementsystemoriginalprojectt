{% extends 'home.html' %}
{% load static %}
      {% block common %}
          {% include 'navbar.html' %}
          <html>
          <body style="background-image: url({% static 'images/manager.jpg' %})" class="dd" >
          <form action="{% url 'checkadmin' %} " method="post">
              {% csrf_token %}
          <table align="center" border="3" bgcolor="#7fffd4">
              <h1 align="center">Admin Login page</h1>
          <tr>
              <tr>
                  <th align="center" rowspan="4"><img src="{% static 'images/AdminLogin.gif'%}"></th>
              </tr>

                  <th>
                      <input type="text" placeholder="Username" required name="t5">
                  </th>
              </tr>
               <tr>
                  <th>
                      <input type="Password" placeholder="Password" required name="t6">
                  </th>
            <tr>
                  <th style="text-align: center">
                      <button type="submit">Login</button>
                  </th>
              </tr>
              <tr>
                  {% for x in messages %}
                      <th>{{ x }}</th>
                  {% endfor %}
              </tr>
          </table>
              </form>
          </body>
          </html>

      {% endblock %}
