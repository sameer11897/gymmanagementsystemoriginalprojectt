{% extends 'home.html' %}
{% load static %}
      {% block common %}
        {% include 'navbar.html' %}
          <html>
          <body bgcolor="aqua">
          <br>
          <br>
          <form action="{% url 'check_login' %}" method="post">
              {% csrf_token %}
          <table align="center">

               <tr>
                  <th style="text-align: center" colspan="4" bgcolor="orange">USER Login Page</th>
              </tr>
              <tr>
                  <th align="center" rowspan="6"><img src="{% static 'images/login1.jpg' %}"></th>
              </tr>
              <tr>
                  <th><input type="text" placeholder="Username" required name="t1"></th>
              </tr>
              <tr>
                  <th><input type="password" placeholder="password" required name="t2"></th>
              </tr>
          <tr>
              <th style="text-align: center" colspan="6"><button type="submit">Login</button></th>
              </tr>
              <tr>
              {% for x in messages %}
                  <th>{{ x }}</th>

              {% endfor %}
              </tr>
          </tr>
          </table>
          </form>
          </body>
          </html>
      {% endblock %}
